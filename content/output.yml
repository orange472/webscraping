name: account
columns:
  - name: id
    description: No description found.
  - name: _fivetran_synced
    description: No description found.
  - name: account_number
    description: >-
      Account number assigned to this account (not the unique, system-generated
      ID assigned during creation). Maximum size is 40 characters.
  - name: account_source
    description: >-
      The source of the account record. For example, Advertisement, Data.com, or
      Trade Show. The source is selected from a picklist of available values,
      which are set by an administrator. Each picklist value can have up to 40
      characters.
  - name: annual_revenue
    description: Estimated annual revenue of the account.
  - name: billing_city
    description: >-
      Details for the billing address of this account. Maximum size is 40
      characters.
  - name: billing_country
    description: >-
      Details for the billing address of this account. Maximum size is 80
      characters.
  - name: billing_country_code
    description: The ISO country code for the account’s billing address.
  - name: billing_geocode_accuracy
    description: >-
      Accuracy level of the geocode for the billing address. See Compound Field
      Considerations and Limitations for details on geolocation compound fields.
  - name: billing_latitude
    description: >-
      Used with BillingLongitude to specify the precise geolocation of a billing
      address. Acceptable values are numbers between –90 and 90 with up to 15
      decimal places. See Compound Field Considerations and Limitations for
      details on geolocation compound fields.
  - name: billing_longitude
    description: >-
      Used with BillingLatitude to specify the precise geolocation of a billing
      address. Acceptable values are numbers between –180 and 180 with up to 15
      decimal places. See Compound Field Considerations and Limitations for
      details on geolocation compound fields.
  - name: billing_postal_code
    description: >-
      Details for the billing address of this account. Maximum size is 20
      characters.
  - name: billing_state
    description: >-
      Details for the billing address of this account. Maximum size is 80
      characters.
  - name: billing_state_code
    description: The ISO state code for the account’s billing address.
  - name: billing_street
    description: Street address for the billing address of this account.
  - name: description
    description: Text description of the account. Limited to 32,000 KB.
  - name: fax
    description: Fax number for the account.
  - name: industry
    description: An industry associated with this account. Maximum size is 40 characters.
  - name: is_deleted
    description: >-
      Indicates whether the object has been moved to the Recycle Bin (true) or
      not (false). Label is Deleted.
  - name: jigsaw_company_id
    description: No description found.
  - name: last_activity_date
    description: >-
      Value is one of the following, whichever is the most recent: Due date of
      the most recent event logged against the record. Due date of the most
      recently closed task associated with the record.
  - name: last_referenced_date
    description: >-
      The timestamp when the current user last accessed this             record,
      a record related to this record, or a list view.
  - name: last_viewed_date
    description: >-
      The timestamp when the current user last viewed this             record or
      list view. If this value is null, the user might have only accessed
      this             record or list view (LastReferencedDate) but not
      viewed            it.
  - name: master_record_id
    description: >-
      If this object was deleted as the result of a merge, this field contains
      the ID of the record that was kept. If this object was deleted for any
      other reason, or has not been deleted, the value is null.
  - name: name
    description: >-
      Required. Label is Account Name. Name of the account. Maximum size is 255
      characters. If the account has a record type of Person Account: This value
      is the concatenation of the FirstName, MiddleName, LastName, and Suffix of
      the associated person contact. You can't modify this value.
  - name: number_of_employees
    description: >-
      Label is Employees. Number of employees working at the company represented
      by this account. Maximum size is eight digits.
  - name: owner_id
    description: >-
      The ID of the user who currently owns this account. Default value is the
      user logged in to the API to perform the create.If you have set up account
      teams in your org, updating this field has different consequences
      depending on your version of the API: For API version 12.0 and later,
      sharing records are kept, as they are for all objects.  For API version
      before 12.0, sharing records are deleted. For API version 16.0 and later,
      users must have the “Transfer Record” permission in order to update
      (transfer) account ownership using this field.
  - name: ownership
    description: >-
      Ownership type for the account, for example Private, Public, or
      Subsidiary.
  - name: parent_id
    description: ID of the parent object, if any.
  - name: phone
    description: Phone number for this account. Maximum size is 40 characters.
  - name: photo_url
    description: >-
      Path to be combined with the URL of a Salesforce instance (for example,
      https://yourInstance.salesforce.com/) to generate a URL to request the
      social network profile image associated with the account. Generated URL
      returns an HTTP redirect (code 302) to the social network profile image
      for the account. Blank if Social Accounts and Contacts isn't enabled for
      the org or if Social Accounts and Contacts is disabled for the requesting
      user.
  - name: rating
    description: The account’s prospect rating, for example Hot, Warm, or Cold.
  - name: record_type_id
    description: ID of the record type assigned to this object.
  - name: shipping_city
    description: >-
      Details of the shipping address for this account. City maximum size is 40
      characters
  - name: shipping_country
    description: >-
      Details of the shipping address for this account. Country maximum size is
      80 characters.
  - name: shipping_country_code
    description: The ISO country code for the account’s shipping address.
  - name: shipping_geocode_accuracy
    description: >-
      Accuracy level of the geocode for the shipping address. See Compound Field
      Considerations and Limitations for details on geolocation compound fields.
  - name: shipping_latitude
    description: >-
      Used with ShippingLongitude to specify the precise geolocation of a
      shipping address. Acceptable values are numbers between –90 and 90 with up
      to 15 decimal places. See Compound Field Considerations and Limitations
      for details on geolocation compound fields.
  - name: shipping_longitude
    description: >-
      Used with ShippingLatitude to specify the precise geolocation of an
      address. Acceptable values are numbers between –180 and 180 with up to 15
      decimal places. See Compound Field Considerations and Limitations for
      details on geolocation compound fields.
  - name: shipping_postal_code
    description: >-
      Details of the shipping address for this account. Postal code maximum size
      is 20 characters.
  - name: shipping_state
    description: >-
      Details of the shipping address for this account. State maximum size is 80
      characters.
  - name: shipping_state_code
    description: The ISO state code for the account’s shipping address.
  - name: shipping_street
    description: >-
      The street address of the shipping address for this account. Maximum of
      255 characters.
  - name: sic
    description: >-
      Standard Industrial Classification code of the company’s main business
      categorization, for example, 57340 for Electronics. Maximum of 20
      characters.  This field is available on business accounts, not person
      accounts.
  - name: sic_desc
    description: >-
      A brief description of an org’s line of business, based on its SIC code.
      Maximum length is 80 characters. This field is available on business
      accounts, not person accounts.
  - name: site
    description: >-
      Name of the account’s location, for example Headquarters or London. Label
      is Account Site. Maximum of 80 characters.
  - name: ticker_symbol
    description: >-
      The stock market symbol for this account. Maximum of 20 characters. This
      field is available on business accounts, not person accounts.
  - name: type
    description: Type of account, for example, Customer, Competitor, or Partner.
  - name: website
    description: The website of this account. Maximum of 255 characters.
